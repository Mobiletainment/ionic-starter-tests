<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized">
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-information-circled" ng-click="rightHeaderButtonClick()"></button>
      </ion-nav-buttons>
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
     </ion-nav-bar>

    <ion-nav-view name="menu-view"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <div class="title">Side Menu</div>
    </ion-header-bar>
    <ion-content class="side-menu-left">
      <ul class="list">
        <a ui-sref="menu.home" class="item" menu-close>Side Menu: Home</a>
        <a ui-sref="menu.info" class="item" menu-close>Side Menu: Info</a>
        <a ui-sref="tab.first" class="item" menu-close>Tabs: First</a>
        <a ui-sref="tab.second" class="item" menu-close>Tabs: Second</a>
        <a ui-sref="entry" class="item" menu-close>Entry Page</a>
      </ul>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
