<ion-view title="Tab Second">
  <ion-content padding="true">
    <h2>Tab 2 Parent</h2>
    <a class="button button-positive" ui-sref="menu.home">Go to Home</a>
    <a class="button button-positive" ui-sref="tab.second-child">Go to Second Child</a>
    <p>The second tabs test a variety of resolves to see how they affect pages loading and animating</p>
    <h3>$scope.test: {{testing}}</h3>
    <h3>$scope.message: {{message}}
      <br><small>(gained from a resolve)</small></h3>
  </ion-content>
</ion-view>
