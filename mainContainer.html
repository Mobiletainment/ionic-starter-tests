<ion-side-menus>

                 animation="nav-title-slide-ios7">
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
     </ion-nav-bar>

  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-assertive">
      <div class="title">Side Menu</div>
    </header>
    <ion-content has-header="true">
      <ul class="list">
        <a ui-sref="entry" class="item">Back To Entry Page</a>
        <a ui-sref="main.home" class="item" ng-click="toggleMenu()">Home</a>
        <a ui-sref="tab.first" class="item" ng-click="toggleMenu()">Tabs</a>
        <a ui-sref="entry" class="item" ng-click="toggleMenu()">Entry</a>
